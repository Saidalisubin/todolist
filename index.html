<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo</title>

    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
                <div class="col-md-6 ">
                    <h3 class="text-center text-primary mt-5">TO-DO LIST</h3>

                    <form>
                        <div class="mb-5 d-flex">
                          
                          <input type="text" class="form-control mt-2" id="todo" placeholder="Enter your  to do item">
                          <button type="button" class=" btn btn-success ms-3" onclick="additem()"> ADD </button>
                          
                        </div>
                    </form>


                </div>
                <div class="col-md-3"></div>
            
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 border border-2 border-primary">
                <h3 class="text-center text-danger">LIST</h3>

                <ol id="item">

                </ol>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
    
</body>
</html>
